<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDrinkRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDrinkRecordLabel_id}"/>
                    <h:outputText value="#{drinkRecordController.selected.id}" title="#{bundle.ViewDrinkRecordTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDrinkRecordLabel_volume}"/>
                    <h:outputText value="#{drinkRecordController.selected.volume}" title="#{bundle.ViewDrinkRecordTitle_volume}"/>
                    <h:outputText value="#{bundle.ViewDrinkRecordLabel_consumer}"/>
                    <h:outputText value="#{drinkRecordController.selected.consumer.toString}" title="#{bundle.ViewDrinkRecordTitle_consumer}"/>
                    <h:outputText value="#{bundle.ViewDrinkRecordLabel_barrel}"/>
                    <h:outputText value="#{drinkRecordController.selected.barrel.toString}" title="#{bundle.ViewDrinkRecordTitle_barrel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{drinkRecordController.destroyAndView}" value="#{bundle.ViewDrinkRecordDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDrinkRecordEditLink}"/>
                <br />
                <h:commandLink action="#{drinkRecordController.prepareCreate}" value="#{bundle.ViewDrinkRecordCreateLink}" />
                <br />
                <h:commandLink action="#{drinkRecordController.prepareList}" value="#{bundle.ViewDrinkRecordShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDrinkRecordIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
