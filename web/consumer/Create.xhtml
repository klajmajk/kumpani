<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConsumerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateConsumerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{consumerController.selected.name}" title="#{bundle.CreateConsumerTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateConsumerLabel_credit}" for="credit" />
                    <h:inputText id="credit" value="#{consumerController.selected.credit}" title="#{bundle.CreateConsumerTitle_credit}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{consumerController.create}" value="#{bundle.CreateConsumerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{consumerController.prepareList}" value="#{bundle.CreateConsumerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateConsumerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
