<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBarrelKindTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBarrelKindLabel_id}"/>
                    <h:outputText value="#{barrelKindController.selected.id}" title="#{bundle.ViewBarrelKindTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBarrelKindLabel_volume}"/>
                    <h:outputText value="#{barrelKindController.selected.volume}" title="#{bundle.ViewBarrelKindTitle_volume}"/>
                    <h:outputText value="#{bundle.ViewBarrelKindLabel_name}"/>
                    <h:outputText value="#{barrelKindController.selected.name}" title="#{bundle.ViewBarrelKindTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{barrelKindController.destroyAndView}" value="#{bundle.ViewBarrelKindDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBarrelKindEditLink}"/>
                <br />
                <h:commandLink action="#{barrelKindController.prepareCreate}" value="#{bundle.ViewBarrelKindCreateLink}" />
                <br />
                <h:commandLink action="#{barrelKindController.prepareList}" value="#{bundle.ViewBarrelKindShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBarrelKindIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
