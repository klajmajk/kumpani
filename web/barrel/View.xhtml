<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBarrelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBarrelLabel_id}"/>
                    <h:outputText value="#{barrelController.selected.id}" title="#{bundle.ViewBarrelTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBarrelLabel_bought}"/>
                    <h:outputText value="#{barrelController.selected.bought}" title="#{bundle.ViewBarrelTitle_bought}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBarrelLabel_taped}"/>
                    <h:outputText value="#{barrelController.selected.taped}" title="#{bundle.ViewBarrelTitle_taped}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBarrelLabel_price}"/>
                    <h:outputText value="#{barrelController.selected.price}" title="#{bundle.ViewBarrelTitle_price}"/>
                    <h:outputText value="#{bundle.ViewBarrelLabel_kind}"/>
                    <h:outputText value="#{barrelController.selected.kind}" title="#{bundle.ViewBarrelTitle_kind}"/>
                    <h:outputText value="#{bundle.ViewBarrelLabel_barrelState}"/>
                    <h:outputText value="#{barrelController.selected.barrelState}" title="#{bundle.ViewBarrelTitle_barrelState}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{barrelController.destroyAndView}" value="#{bundle.ViewBarrelDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBarrelEditLink}"/>
                <br />
                <h:commandLink action="#{barrelController.prepareCreate}" value="#{bundle.ViewBarrelCreateLink}" />
                <br />
                <h:commandLink action="#{barrelController.prepareList}" value="#{bundle.ViewBarrelShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBarrelIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
