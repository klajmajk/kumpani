<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConsumerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConsumerEmpty}" rendered="#{consumerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{consumerController.items.rowCount > 0}">
                    <h:outputText value="#{consumerController.pagination.pageFirstItem + 1}..#{consumerController.pagination.pageLastItem + 1}/#{consumerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{consumerController.previous}" value="#{bundle.Previous} #{consumerController.pagination.pageSize}" rendered="#{consumerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{consumerController.next}" value="#{bundle.Next} #{consumerController.pagination.pageSize}" rendered="#{consumerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{consumerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsumerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsumerTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsumerTitle_credit}"/>
                            </f:facet>
                            <h:outputText value="#{item.credit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{consumerController.prepareView}" value="#{bundle.ListConsumerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{consumerController.prepareEdit}" value="#{bundle.ListConsumerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{consumerController.destroy}" value="#{bundle.ListConsumerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{consumerController.prepareCreate}" value="#{bundle.ListConsumerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConsumerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
